<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script
      src="{{ url_for('static', filename='register.js') }}"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='register.css') }}"
    />
  </head>
  <body>
    <div class="register-container">
      <div class="register-box">
        <h2>Register to कार्बप्रदाः</h2>

        <form id="registerForm">
          <div class="input-group">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter the username"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter the email"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter the phone number"
              required
            />
          </div>

          <div class="password-container">
            <div class="input-group">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter the password"
                required
              />
            </div>
            <span id="toggle-password" class="eye-icon">👁️‍🗨️</span>
          </div>

          <div class="password-container">
            <div class="input-group">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Enter the confirmed password"
                required
              />
            </div>
            <span id="toggle-confirm-password" class="eye-icon">👁️‍🗨️</span>
          </div>
          <p id="password-error" class="error-message"></p>

          <button type="submit" class="register-btn">Register</button>
        </form>

        <p class="register-text">
          Already have an account? <a href="/login">Login here</a>
        </p>
      </div>
    </div>
  </body>
</html>
