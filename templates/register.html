<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script
      src="{{ url_for('static', filename='register.js') }}"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='register.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="register-box">
        <h2>Register to Carbapradah</h2>
        <form id="register-form">
          <label style="color: azure" for="username">Username</label>
          <input type="text" id="username" name="username" required />

          <label style="color: azure" for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label style="color: azure" for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />

          <label style="color: azure" for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" name="password" required />
            <span id="toggle-password" class="eye-icon">👁️‍🗨️</span>
          </div>

          <label style="color: azure" for="confirm-password"
            >Confirm Password</label
          >
          <div class="password-container">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
            <span id="toggle-confirm-password" class="eye-icon">👁️‍🗨️</span>
          </div>
          <p id="password-error" class="error-message"></p>

          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
      </div>
    </div>
  </body>
</html>
